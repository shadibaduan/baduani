<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baduani | Reservas</title>
    <meta name="description" content="Reservá tu mesa en nuestro restaurante">
    <meta name="keywords" content="Reserva, Mesa, Fecha, Restaurante, Cena, Comida, Arabe, Medio Oriente, Sabores">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/logobaduani.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header header-alto">
        <div class="logo">
            <a class="link-logo" href="../index.html"><img class="logo-imagen" src="../img/logobaduani.png" alt="logo baduani"></a>
        </div>

        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="../index.html">INICIO</a></li>
                <li class="menu-item"><a class="menu-link" href="./quienesSomos.html">QUIENES SOMOS</a></li>
                <li class="menu-item"><a class="menu-link" href="./menu.html">MENU</a></li>
                <li class="menu-item"><a class="menu-link" href="./reservas.html">RESERVAS</a></li>
                <li class="menu-item"><a class="menu-link" href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-reservas">
        <h1 class="h1-reservas">RESERVAS</h1>
        <form class="formulario-reservas" onsubmit="hacerReservaHTML(event)">
            <div class="nombre-reservas">
                <input type="text" id="nombreInput" placeholder="Nombre" required>
            </div>
            <div class="fecha">
                <input type="date" id="fechaInput" placeholder="FECHA" required>
            </div>
            <div class="hora">
                <input type="time" id="horaInput" placeholder="HORA" required>
            </div>
            <div class="personas">
                <input type="number" id="personasInput" placeholder="Cantidad de personas" required>
            </div>
            <div class="reservar">
                <button type="submit">RESERVAR</button>
            </div>
        </form>
        <div class="reservas-actuales">
            <button onclick="mostrarReservasHTML()">Mostrar Reservas</button>
            <div id="resultadoReservas"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor-footer">
            <p class="parrafo-footer">Información de contacto:</p>
            <p class="parrafo-footer">Tel:4444444</p>
            <p class="parrafo-footer">E-mail:baduani@gmail.com</p>
        </div> 

        <div class="contenedor-footer">           
            <p class="parrafo-footer">Dirección:</p>
            <p class="parrafo-footer">Malabia 1111 C.A.B.A</p>
        </div>

        <div class="contenedor-footer">
            <p class="parrafo-footer">Horario:</p>
            <p class="parrafo-footer">Martes a domingo</p>
            <p class="parrafo-footer">12 a 16hs. / 20 a 00hs.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
