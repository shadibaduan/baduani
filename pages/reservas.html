<head>

    <title>Baduani | Reservas</title>
    <meta name="description" content="Reservá tu mesa en nuestro restaurante">
    <meta name="keywords" content="Reserva, Mesa, Fecha, Restaurante, Cena, Comida, Arabe, Medio Oriente, Sabores">
    <link rel="shortcut icon" href="../img/logobaduani.png" type="image/x-icon">
    <link rel="stylesheet" href="../scss/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a class="link-logo" href="../index.html"><img class="logo-imagen" src="../img/logobaduani.png" alt="logo baduani"></a>
        </div>

        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="../index.html">INICIO</a></li>

            </ul>
        </nav>
    </header>

    <main class="main-reservas">
        <h1 class="h1-reservas">RESERVAS</h1>
        <form class="formulario-reservas">
            <div class="nombre-reservas">
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="email-reservas">
            <input type="email"  placeholder="email" required>
            </div>
            <div class="tel">
                <input type="tel" placeholder="Teléfono" required>
            </div>
            <div class="fecha">
                <input type="date" placeholder="FECHA" required>
            </div>
            <div class="personas">
                <input type="number" placeholder="cantidad de personas" required>
            </div>
            <div class="mensaje-reservas">
                <textarea cols="60" rows="5" placeholder="Mensaje" required></textarea>
            </div>
            <div class="reservar">
                <input type="submit" value="RESERVAR">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor-footer">

        <div class="contenedor-footer">
